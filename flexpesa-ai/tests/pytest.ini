[tool:pytest]
# Pytest configuration for Investment Portfolio API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts =
    --verbose
    --tb=short
    --color=yes
    --asyncio-mode=auto
    --strict-markers

# Markers for organizing tests
markers =
    asyncio: marks tests as async (built-in)
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    database: marks tests that use database
    api: marks tests for API endpoints

# Async configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings filter
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::urllib3.exceptions.InsecureRequestWarning

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution settings (if pytest-xdist is installed)
# addopts = --numprocesses=auto

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=app --cov-report=term-missing

# Fail on first failure for quick debugging
# addopts = -x