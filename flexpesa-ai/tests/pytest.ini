[tool:pytest]
# Pytest configuration for Investment Portfolio API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    production: Production tests - safe to run in production
    slow: Slow tests - may take longer to complete
    database: Database-dependent tests
    api: API endpoint tests
    calculations: Financial calculation tests
    market_data: Market data service tests
    auth: Authentication tests
    performance: Performance and load tests
    regression: Regression detection tests

# Test paths and patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    env
    __pycache__

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:yfinance.*
    ignore::FutureWarning:pandas.*

# Test session timeout (in seconds)
timeout = 300

# Environment variables for tests
env = 
    TESTING = true
    ENVIRONMENT = development
    DEBUG = true
    DATABASE_URL = sqlite:///./test_portfolio.db
    SECRET_KEY = test-secret-key-for-testing-only

# Asyncio configuration
asyncio_mode = auto

# Performance monitoring
durations_min = 1.0

# Xfail configuration
xfail_strict = true

# Mock configuration
mock_use_standalone_module = true
