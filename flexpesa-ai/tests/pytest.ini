[tool:pytest]
# Basic pytest configuration for Investment Portfolio API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts =
    --verbose
    --tb=short
    --color=yes
    -x

# Environment variables for tests
env =
    TESTING = true
    ENVIRONMENT = development
    DEBUG = true
    DISABLE_AUTH = true
    DATABASE_URL = sqlite:///:memory:

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s %(message)s

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning